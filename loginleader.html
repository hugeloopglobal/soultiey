<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Leader Lady Soultiey</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #ff1493;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #ff1493;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e01185;
    }
    .error {
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: black;
      color: white;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <img src="https://soultieys.onpay.my/media/uploads/SUBMAIN%20PAGE%20MINI%20(1).jpg" alt="Soultiey Banner" style="max-width: 100%; height: auto;">

  <div class="login-container">
    <h2>LEADER WANITA SOULTIEY</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username Leader" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <footer>
    Â© 2025 Soultiey - All Rights Reserved
  </footer>

  <script>
    const users = [
      { username: 'mayawilianti', password: '890324145140', level: 'LADY MILLION', link: 'https://www.wanitasoultiey.com/order/form/ladymillions' },
      { username: 'zarinarusli', password: 'vip456', level: 'LADY MILLION', link: 'https://www.wanitasoultiey.com/order/form/ladymillions' },
      { username: 'sitihajar', password: 'agent123', level: 'LADY MILLION', link: 'https://www.wanitasoultiey.com/order/form/ladymillions' },
      { username: 'agentleader', password: 'agent456', level: 'AGENT', link: 'https://onpay.my/agent-order' },
      { username: 'customer1', password: 'cust123', level: 'CUSTOMER', link: 'https://onpay.my/customer-order' },
      { username: 'customer2', password: 'cust456', level: 'CUSTOMER', link: 'https://onpay.my/customer-order' }
    ];

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const inputUser = document.getElementById('username').value.trim();
      const inputPass = document.getElementById('password').value.trim();

      const validUser = users.find(user => user.username === inputUser && user.password === inputPass);

      if (validUser) {
        errorMsg.style.color = 'green';
        errorMsg.textContent = `Login berjaya sebagai ${validUser.level}! Link dibuka...`;

        // Force buka link tab baru (bypass sandbox)
        setTimeout(() => {
          window.open(validUser.link, "_blank");
        }, 500);

      } else {
        errorMsg.style.color = 'red';
        errorMsg.textContent = 'Username / Password Invalid!';
      }
    });
  </script>

</body>
</html>
